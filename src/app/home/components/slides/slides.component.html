<mdb-carousel [animation]="'slide'">
    <mdb-carousel-item>
        <picture>
            <source media="(min-width:1024px)" class="w-100" srcset="../../../../assets/images/home/slides/Desktop/1.png">
            <source media="(min-width:280px)" srcset="../../../../assets/images/home/slides/Mobile/1.png">
            <img class="d-block w-100" src="../../../../assets/images/home/slides/Desktop/1.png"
                alt="Carmelita slide">
        </picture>
    </mdb-carousel-item>
    <mdb-carousel-item>
        <picture>
            <source media="(min-width:1024px)" class="w-100" srcset="../../../../assets/images/home/slides/Desktop/2.png">
            <source media="(min-width:280px)" srcset="../../../../assets/images/home/slides/Mobile/2.png">
            <img class="d-block w-100" src="../../../../assets/images/home/slides/Desktop/2.png"
                alt="Carmelita slide">
        </picture>
    </mdb-carousel-item>
  </mdb-carousel>
